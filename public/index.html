<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EOS EZ Chat</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/x-icon" src="./favicon.ico"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div>
    <nav id="navbar" class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <img style="padding: 5px 10px 5px 5px;" class="navbar-brand" src="./EOS-EZ-Chat.png" alt="EOS EZ Chat">
            <button style="visibility: hidden" id="signoutButton" type="button" class="btn btn-default navbar-btn navbar-right">Sign Out</button>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home <span class="sr-only">(current)</span></a></li>
                <li><a href="/about">About</a></li>
                <li><a href="https://github.com/NatPDeveloper/eos-ez-chat">Open Source</a></li>
              </ul>
        </div>
    </nav>
    <ul class="pages">
      <li class="chat page">
        <div class="chatArea">
          <ul class="messages"></ul>
        </div>
        <input class="inputMessage" placeholder="Type here..."/>
      </li>
      <li class="login page">
        <div class="form">
          <button id="scatterLogin" style="width: 50%; font-size: 2em; font-weight: bold;" type="button" class="btn btn-primary btn-lg">Login With Scatter</button>
        </div>
      </li>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/eosjs@16.0.6/lib/eos.min.js"
        integrity="sha512-IS9vyI+sMK7MYNJgHj9G8Li21QYs59sRW/Nyzi+dKUh6bF6OfpOnvzSCTiegWftY1ozOmmyacCH2QIJpZgbuKw=="
        crossorigin="anonymous"></script>
  <script src="https://cdn.scattercdn.com/file/scatter-cdn/js/latest/scatterjs-core.min.js"></script>
  <script src="https://cdn.scattercdn.com/file/scatter-cdn/js/latest/scatterjs-plugin-eosjs.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
